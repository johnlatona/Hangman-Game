<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GOT Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
	<div id="container">
		<div id="header">
			<h1>Game of Thrones Hangman</h1>
		</div>
		<div id="subheader">
			<h2>PRESS ANY KEY TO GET STARTED!</h2>
		</div>
		<div id="game-content">
			<br>
			<br>
			<h2 id="wins-title">WINS</h2>
			<br>
			<div id="wins">
			</div>
			<br>
			<h2 id="current-word-title">CURRENT WORD</h2>
			<br>
			<div id="current-word">
			</div>
			<br>
			<h2 id="guesses-remaining-title">NUMBER OF GUESSES REMAINING</h2>
			<br>
			<div id="guesses-remaining">
			</div>
			<br>
			<h2 id="already-guessed-title">LETTERS ALREADY GUESSED</h2>
			<br>
			<div id="already-guessed">
			</div>
			<br>
		</div>




	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src='assets/game.js'></script>
</body>
</html>
